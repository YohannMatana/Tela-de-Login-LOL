<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="style.css">
  
    <script src="script.js" defer></script>

    <title>Riot Games</title>

</head>
<body>
    <main>
        <section class="login">
           
            <div class="wrapper">

                <img src="images/logo.png" alt="logo" class="login__logo">
            
            <h1 class="login__tittle">Fazer login</h1>
            
            <label class="login__label">
                <span>Nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login__label">
                <span>Senha</span>
                <input type="text" name="password" class="input">
            </label>

            <div class="login__icons">
                <button type="button" class="icons__buttons">
                    <img src="images/facebook-icon.png" alt="facebook">
                </button>
                
                <button type="button" class="icons__buttons">
                    <img src="images/apple-icon.png" alt="apple">
                </button>

                <button type="button" class="icons__buttons">
                    <img src="images/google-icon.png" alt="google-icon">
                </button>
            </div>

            <label class="login__label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>

            </div>
                
            <div class="wrapper">

                <button type="button" class="login__button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"> <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
                    </svg>
                </button>
        
                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>

            </div>

        </section> 
         
        <section class="wallpaper"></section>    
    </main> 
    
</body>
</html>
